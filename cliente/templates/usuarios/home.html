{% extends 'usuarios/base.html' %}

{% block content %}
    <main >
        <br>
        <div>
            <center> <h3> Aposte e Ganhe uma Bolada </h3></center>
        </div>
            <tr>
                <a class="navbar-brand" href="{% url 'bilhete' %}">
                    <img height="300px" width="400px" src="/cliente/media/mega_sena.png">
                        <button class="nav-item" type="submit">Apostar</button>
                    </a>
                    <figcaption>
                        Loteria ou lotaria é uma forma de jogo que envolve o sorteio de números
                        aleatoriamente para um prêmio.
                        Para o sorteio dos 6 números da Mega-Sena é utilizado 1 globo, carregado com
                        bolas numeradas de 01 a 60.
                    </figcaption>
            </tr>
            <figure>
                <a class="navbar-brand" href="{% url 'escolha_bichos' %}">
                    <img height="300px" width="400px" src="/cliente/media/bicho_sena.jpg">
                    <button class="nav-item" type="submit">Apostar</button>
                </a>
                <figcaption>
                    O jogo do bicho funciona com o sorteio de cinco pares de dezenas
                    entre 00 e 99, associadas a 25 animais diferentes. Se você escolheu essas
                    dezenas, leva o prêmio. A brincadeira foi criada em 1892 pelo barão João Batista
                    Viana Drummond, fundador do zoológico do Rio de Janeiro. No início, o zoológico
                    não era muito popular, então o jogo surgiu para incentivar as visitas e evitar que o
                    estabelecimento fechasse as portas.
                    Castor Gonçalves de Andrade e Silva foi um bicheiro e cartola brasileiro.
                    Castor de Andrade é até hoje o mais famoso bicheiro brasileiro. Era considerado um
                    "bicheiro romântico", já que não permitia que outros negócios ilícitos, como o tráfico
                    de drogas, fossem explorados junto com o jogo do bicho.
                </figcaption>
            </figure>

    </main>
{% endblock %}
